<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PRINCE XMD Deploy</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      height: 100%;
      overflow: hidden;
    }

    video.bg-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #0ff;
      text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 1rem;
      text-align: center;
    }

    .car {
      margin-bottom: 2rem;
      animation: moveCar 5s linear infinite;
    }

    @keyframes moveCar {
      0% { transform: translateX(-100vw); }
      100% { transform: translateX(100vw); }
    }

    .form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 80%;
      max-width: 400px;
    }

    input {
      padding: 0.8rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      outline: none;
    }

    button {
      padding: 0.8rem;
      background: #0ff;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-shadow: none;
      transition: 0.3s;
    }

    button:hover {
      background: #0cc;
    }

    .footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <video class="bg-video" autoplay muted loop>
    <source src="https://files.catbox.moe/y59iuv.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="container">
    <h1>PRINCE XMD </h1>
    <img class="car" src="your-car-image.gif" alt="Moving Car" height="100" />

    <div class="form">
      <input type="text" placeholder="Enter GitHub Username to Fork">
      <input type="url" placeholder="Enter GitHub Repo URL">
      <button onclick="alert('Deploying...')">Deploy to Heroku</button>
    </div>

    <div class="footer">Â© 2025 PRINCE XMD</div>
  </div>

</body>
</html>
